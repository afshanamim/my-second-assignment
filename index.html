<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Market</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <!--font awesome cdn-->
    <script
      src="https://kit.fontawesome.com/73e6d3acc9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <section class="nav container">
          <div class="nav-left">
            <img src="assets/logo.png" alt="" />
          </div>
          <div class="nav-right">
            <ul>
              <li class="list-style1 hide-m">Home</li>
              <li class="list-style2 hide-m">Shop</li>
              <li class="list-style2 hide-m">About us</li>
              <li class="list-style3">
                <i class="fa-solid fa-cart-shopping"></i>Cart ($56)
              </li>
            </ul>
          </div>
        </section>
      </nav>
      <!--banner-->
      <section class="banner container">
        <div class="banner-left">
          <h2>
            <span class="always">ALWAYS</span>
            <span class="fresh">FRESH</span><br />
            <span class="fresh">FLOWERS</span>
          </h2>
          <p>
            Indulge your senses with the beauty and fragrance of<br />our fresh
            flower shop. From classic roses to exotic<br />blooms, we offer a
            wide variety of fresh flowers that<br />are perfect for any
            occasion.
          </p>
        </div>
        <div class="banner-right">
          <img src="assets/hero-flower.png" width="570" height="355" alt="" />
        </div>
      </section>
    </header>
    <br /><br /><br />
    <main></main>
    <footer></footer>
  </body>
</html>
